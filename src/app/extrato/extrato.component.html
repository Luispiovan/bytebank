<table class="tabela">
  <thead class="tabela__cabecalho">
    <th class="tabela__cabecalho__conteudo">Data</th>
    <th class="tabela__cabecalho__conteudo">Valor</th>
    <th class="tabela__cabecalho__conteudo">Destino</th>
  </thead>
  <tbody *ngIf="transferencias; else semTransferencias">
    <tr class="tabela__linha" *ngFor="let transferencia of transferencias">
      <td>{{ transferencia?.data | date: "short" }}</td>
      <td>{{ transferencia?.valor | currency }}</td>
      <td>{{ transferencia?.destino }}</td>
    </tr>
  </tbody>
</table>
<ng-template #semTransferencias>
  <tr>
    <td colspan="3">Nenhuma operação cadastrada</td>
  </tr>
</ng-template>
